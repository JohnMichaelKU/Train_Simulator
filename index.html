<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Anytime is Train Time</title>
  <!-- Bootswatch Styling for Improving the Aesthetics -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css">

  <!-- Font Awesome CSS Icons (For cool glyphicons) -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">


  <!-- Style to fix the issue of text extending past panel length -->
  <style>
    .panel-body a {
      word-break: break-all;
    }
  </style>
</head>

<body>

  <!-- Main Bootstrap Search -->
  <div class="container">

    <!-- Jumbotron for Title -->
    <div class="jumbotron">
      <h1 class="text-center"><strong>Anytime is Train Time</strong></h1>
      <h3 class="text-center"><strong>Choo Choo. Chee Chee</strong></h3>
    </div>

    <!-- This row will handle all of the retrieved articles -->
    <div class="row">
      <div class="col-sm-12">
        <br>

        <!-- This panel will initially be made up of a panel and wells for each of the articles retrieved -->
        <div class="panel panel-primary">

          <!-- Panel Heading for the retrieved articles box -->
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
          </div>

          <!-- This main panel will hold each of the resulting articles -->

          <div class="panel-body">
            <table class="table table-hover" id="employee-table">
              <thead>
                <tr>
                  <th id="Train-Name">Train Name</th>
                  <th id="Destination">Destination</th>
                  <th id="Frequency">Frequency (min)</th>
                  <th id="Next-Arrival">Next Arrival</th>
                  <th id="Minutes-Away">Minutes Away</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>


    <div class="row">
      <div class="col-sm-12">
        <br>

        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Add Train</strong></h3>
          </div>
          <div class="panel-body">


            <form role="form">


              <div class="form-group">
                <label for="Train-Name">Train Name</label>
                <input type="text" class="form-control" id="TrainName">
              </div>


              <div class="form-group">
                <label for="Destination">Destination</label>
                <input type="text" class="form-control" id="Destination1">
              </div>


              <div class="form-group">
                <label for="Train-Time">First Train Time (HH:mm - military time)</label>
                <input type="text" class="form-control" id="TrainTime">
              </div>


              <div class="form-group">
                <label for="Frequency">Frequency (min)</label>
                <input type="text" class="form-control" id="Frequency1">
              </div>


              <button type="submit" class="btn btn-default" id="run-submit"> Submit</button>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery JS -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js"></script>
  <!-- Code to the JavaScript File -->
  <script src="javascript.js"></script>


</body>

</html>
